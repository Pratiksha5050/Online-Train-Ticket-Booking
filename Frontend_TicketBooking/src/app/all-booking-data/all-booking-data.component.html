<div class="container">
  <div class="header">
    <h2 class="booking-data-text">Booking Data</h2>
    <div class="actions">
      <input type="text" matInput (keyup)="applyFilter($event)" placeholder="Search..." class="search-input">
      <button mat-raised-button color="primary" (click)="exportToExcel()">Export to Excel <mat-icon>save_alt</mat-icon></button>
    </div>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="table">

      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column | titlecase }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
</div>
